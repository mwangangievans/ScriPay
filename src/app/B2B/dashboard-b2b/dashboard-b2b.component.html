<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <!-- Mobile Overlay -->
  <div *ngIf="sidebarOpen"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 lg:hidden transition-opacity duration-300"
    (click)="sidebarOpen = false">
  </div>

  <!-- Sidebar -->
  <aside
    class="sidebar-container fixed top-0 left-0 z-50 h-full bg-[#160040] text-white shadow-2xl transition-all duration-300 ease-in-out"
    [ngClass]="{
      'translate-x-0': sidebarOpen,
      '-translate-x-full': !sidebarOpen,
      'lg:w-20': sidebarCollapsed,
      'lg:w-72': !sidebarCollapsed,
      'lg:translate-x-0': true,
      'w-72': true
    }">

    <!-- Logo Section -->
    <div class="flex items-center justify-between p-6 border-b border-slate-700/50">
      <div class="flex items-center gap-3 transition-all duration-300"
        [ngClass]="{'lg:justify-center': sidebarCollapsed}">
        <div
          class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-lg">S</span>
        </div>
        <div class="transition-all duration-300"
          [ngClass]="{'lg:hidden': sidebarCollapsed, 'block': !sidebarCollapsed}">
          <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Scripay
          </h1>
          <!-- <p class="text-xs text-slate-400">Professional Suite</p> -->
        </div>

      <!-- Mobile Close Button -->
      <button
        class="lg:hidden text-slate-400 hover:text-white hover:bg-slate-700/50 p-2 rounded-md transition-colors duration-200"
        (click)="sidebarOpen = false">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Main Content - Distributed evenly -->
    <div class="flex-1 flex flex-col justify-between p-4 h-[calc(100vh-80px)]">
      <!-- Navigation Section -->
      <nav class="space-y-2 overflow-y-auto scrollbar-thin scrollbar-thumb-slate-600 scrollbar-track-transparent">
        <button *ngFor="let item of navItems" (click)="navigateTo(item.route)"
          class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group relative overflow-hidden"
          [ngClass]="{
            'bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg border border-blue-500': item.active,
            'text-slate-300 hover:text-white hover:bg-slate-700': !item.active,
            'lg:justify-center lg:px-2': sidebarCollapsed
          }">
          <div *ngIf="item.active"
            class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-10 rounded-xl">
          </div>
          <svg class="h-5 w-5 transition-transform duration-200 relative z-10"
            [ngClass]="{'scale-110': item.active, 'group-hover:scale-105': !item.active}" fill="currentColor"
            viewBox="0 0 20 20">
            <path [attr.d]="item.icon || ''"></path>
          </svg>
          <span class="font-medium transition-all duration-300 relative z-10"
            [ngClass]="{'lg:hidden': sidebarCollapsed, 'block': !sidebarCollapsed}">
            {{ item.label }}
          </span>
          <div *ngIf="item.active" class="absolute right-2 w-2 h-2 bg-blue-400 rounded-full animate-pulse">
          </div>
        </button>
      </nav>

      <!-- Help & Settings Section -->
      <div class="space-y-2 py-4">
        <button
          class="w-full flex items-center gap-3 px-4 py-2 rounded-lg transition-all duration-200 text-slate-300 hover:text-white hover:bg-slate-700/50"
          [ngClass]="{'lg:justify-center lg:px-2': sidebarCollapsed}">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg>
          <span class="text-sm transition-all duration-300"
            [ngClass]="{'lg:hidden': sidebarCollapsed, 'block': !sidebarCollapsed}">
            Help
          </span>
        </button>

        <button routerLink="/b2b/settings"
          class="w-full flex items-center gap-3 px-4 py-2 rounded-lg transition-all duration-200 text-slate-300 hover:text-white hover:bg-slate-700/50"
          [ngClass]="{'lg:justify-center lg:px-2': sidebarCollapsed}">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
          </svg>
          <span class="text-sm transition-all duration-300"
            [ngClass]="{'lg:hidden': sidebarCollapsed, 'block': !sidebarCollapsed}">
            Settings
          </span>
        </button>
        <button routerLink="user-management"
          class="w-full flex items-center gap-3 px-4 py-2 rounded-lg transition-all duration-200 text-slate-300 hover:text-white hover:bg-slate-700/50"
          [ngClass]="{'lg:justify-center lg:px-2': sidebarCollapsed}">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="text-sm transition-all duration-300"
            [ngClass]="{'lg:hidden': sidebarCollapsed, 'block': !sidebarCollapsed}">
            User Management </span>
        </button>
      </div>

      <!-- User Profile Section -->
      <div class="border-t border-slate-700/50 pt-4">
        <div
          class="flex items-center gap-3 p-3 rounded-xl bg-slate-800/50 border border-slate-700/50 transition-all duration-300"
          [ngClass]="{'lg:justify-center': sidebarCollapsed}">
          <div
            class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm ring-2 ring-blue-500/30">
            {{ getUserInitials() }}
          </div>
          <div class="flex-1 transition-all duration-300"
            [ngClass]="{'lg:hidden': sidebarCollapsed, 'block': !sidebarCollapsed}">
            <p class="text-sm font-semibold text-white">{{ user.name }}</p>
            <p class="text-xs text-slate-400 truncate">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>

  </aside>

  <!-- Main Content -->
  <div class="transition-all duration-300" [ngClass]="{'lg:ml-20': sidebarCollapsed, 'lg:ml-72': !sidebarCollapsed}">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-xl border-b border-slate-200/50 shadow-sm">
      <div class="flex items-center justify-between px-4 lg:px-8 py-4">
        <!-- Left Section -->
        <div class="flex items-center gap-4">
          <button
            class="menu-toggle text-slate-600 hover:text-slate-900 hover:bg-slate-100 p-2 rounded-md transition-colors duration-200"
            (click)="toggleSidebar()">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <div>
            <h1 class="text-2xl font-bold text-slate-900">{{ pageTitle }}</h1>
            <!-- <p class="text-sm text-slate-500">Welcome back, {{ getFirstName() }}</p> -->
          </div>
        </div>

        <!-- Center - Search -->
        <div class="hidden md:flex flex-1 max-w-md mx-8">
          <div class="relative w-full">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 h-4 w-4" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" placeholder="Search anything..."
              class="w-full pl-10 pr-4 py-2 bg-slate-50/50 border border-slate-200 rounded-md focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200">
          </div>
        </div>

        <!-- Right Section -->
        <div class="flex items-center gap-4">
          <!-- Notifications -->
          <button
            class="relative text-slate-600 hover:text-slate-900 hover:bg-slate-100 p-2 rounded-md transition-colors duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-5 5v-5zM10.07 2.82l3.12 3.12M7.05 5.84l3.12 3.12M4.03 8.86l3.12 3.12M1.01 11.88l3.12 3.12">
              </path>
            </svg>
            <span
              class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white animate-pulse"></span>
          </button>

          <!-- User Menu -->
          <div class="relative dropdown-container">
            <button class="flex items-center gap-2 hover:bg-slate-100 p-2 rounded-md transition-colors duration-200"
              (click)="toggleDropdown()">
              <div
                class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm">
                {{ getUserInitials() }}
              </div>
              <div class="hidden sm:block text-left">
                <p class="text-sm font-medium text-slate-900">{{ user.name }}</p>
                <p class="text-xs text-slate-500">{{ user.role }}</p>
              </div>
              <svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="dropdownOpen"
              class="absolute right-0 mt-2 w-64 bg-white shadow-xl rounded-2xl overflow-hidden z-50 border border-slate-200">
              <div class="p-4 border-b border-slate-100 bg-slate-50">
                <div class="flex items-center gap-3">
                  <div
                    class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold">
                    {{ getUserInitials() }}
                  </div>
                  <div>
                    <div class="font-semibold text-slate-900">{{ user.name }}</div>
                    <div class="text-sm text-slate-500">{{ user.email }}</div>
                  </div>
                </div>
              </div>

              <div class="py-2">
                <button routerLink="/b2b/user-management"
                  class="w-full flex items-center px-4 py-3 text-sm text-slate-700 hover:bg-slate-50 transition-colors duration-200">
                  <svg class="w-5 h-5 mr-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  User Management
                </button>

                <button
                  class="w-full flex items-center px-4 py-3 text-sm text-slate-700 hover:bg-slate-50 transition-colors duration-200">
                  <svg class="w-5 h-5 mr-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  Settings
                </button>
              </div>

              <button (click)="logout()"
                class="w-full text-white bg-red-500 hover:bg-red-600 px-4 py-3 text-sm font-semibold transition-colors duration-200">
                <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                  </path>
                </svg>
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main
      class="h-[calc(100vh-80px)] overflow-y-auto scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-transparent bg-[#E6EBFF]">
      <section class="p-4 lg:p-8 space-y-6">
        <div class="animate-fade-in">
          <router-outlet></router-outlet>
        </div>
      </section>
    </main>
  </div>
</div>
