  <!-- Main content -->
  <main class="flex-1 flex flex-col h-full overflow-hidden">
    <!-- Top bar -->
    <header class="bg-white flex items-center justify-between px-4 md:px-8 py-6 border-b border-gray-200">
      <div class="flex-1 max-w-md">
        <div class="relative text-gray-400">
          <!-- <input
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#4b22d9] focus:border-transparent"
            placeholder="Search..." type="text" />
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none"></i> -->
          <h1 class="text-2xl font-bold">{{ pageTitle }}</h1>

        </div>
      </div>
      <div class="flex items-center gap-6">
        <button aria-label="Notifications"
          class="relative text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#4b22d9] rounded-full p-2">
          <i class="fas fa-bell text-lg">
          </i>
          <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-[#4b22d9] rounded-full border-2 border-white">
          </span>
        </button>

        <div class="relative menu-container">
          <!-- Profile Toggle -->
          <button (click)="toggleMenu()" class="flex items-center gap-2 bg-white p-2 rounded  hover:bg-gray-50">
            <img alt="User avatar of a man with beard wearing a maroon shirt"
              class="rounded-full w-10 h-10 object-cover" height="40"
              src="https://storage.googleapis.com/a1aa/image/a5dd6337-a88d-44c3-f655-005444aa8425.jpg" width="40" />
            <!-- <div class="text-left">
              <div class="font-semibold text-gray-800">John Doe</div>
              <div class="text-sm text-gray-500">Admin</div>
            </div> -->
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isMenuOpen"
            class="absolute right-0 mt-2 w-64 bg-[#f3f4ff] shadow-xl rounded-2xl overflow-hidden z-50">
            <div class="p-4 border-b border-indigo-100 bg-[#e7e9ff]">
              <div class="flex items-center gap-3">
                <img alt="User avatar of a man with beard wearing a maroon shirt"
                  class="rounded-full w-10 h-10 object-cover" height="40"

                <div>
