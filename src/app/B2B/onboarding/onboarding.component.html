<div class="min-h-screen py-12 px-4 bg-purple_light/20">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-font_color mb-4">Welcome to Our Platform</h1>
      <p class="text-xl text-gray_secondary">Let's get your account set up in just a few steps</p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-12">
      <div class="flex items-center justify-between mb-4">
        <ng-container *ngFor="let step of steps; let i = index">
          <div class="flex items-center">
            <div class="flex flex-col items-center">
              <div
                class="step-indicator w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300"
                [ngClass]="getStepClasses(step)">
                <ng-container *ngIf="state.completedSteps.includes(step.id); else stepIcon">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                </ng-container>
                <ng-template #stepIcon>
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    *ngIf="step.icon === 'Building2'">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m-2 0h18M9 7h1m0 4h1m4-4h1m0 4h1"></path>
                  </svg>
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    *ngIf="step.icon === 'User'">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm-4 7a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    *ngIf="step.icon === 'CreditCard'">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                  </svg>
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    *ngIf="step.icon === 'Shield'">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </ng-template>
              </div>
              <div class="mt-2 text-center">
                <p class="text-sm font-medium"
                  [ngClass]="{'text-font_color': state.currentStep === step.id, 'text-gray_secondary': state.currentStep !== step.id}">
                  {{ step.title }}
                </p>
                <p class="text-xs text-gray_secondary hidden sm:block">{{ step.description }}</p>
              </div>
            </div>
            <div *ngIf="i < steps.length - 1" class="flex-1 h-0.5 mx-4 transition-all duration-300 rounded-full"
              [ngClass]="{'bg-highlight_primary': state.completedSteps.includes(step.id), 'bg-gray_secondary': !state.completedSteps.includes(step.id)}">
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Progress percentage -->
      <div class="w-full bg-purple_medium/20 rounded-full h-2">
        <div class="bg-gradient-to-r from-green-700 to-purple_dark h-2 rounded-full transition-all duration-500"
          [ngStyle]="{'width': progressPercentage + '%'}"></div>
      </div>
      <div class="text-right mt-2">
        <span class="text-sm text-gray_secondary">{{ state.completedSteps.length }} of {{ steps.length }}
          completed</span>
      </div>
    </div>

    <!-- Step Content -->
    <div class="shadow-xl border-0 bg-white/80 backdrop-blur-sm rounded-lg">
      <div class="p-8">
        <app-merchants-info *ngIf="state.currentStep === 1"></app-merchants-info>
        <app-kyc-info *ngIf="state.currentStep === 2"></app-kyc-info>
        <!-- <app-bank-info *ngIf="state.currentStep === 3"></app-bank-info>
        <app-verification *ngIf="state.currentStep === 4"></app-verification> -->
      </div>
    </div>
  </div>

  <!-- Help Text -->
  <div class="text-center mt-8">
    <p class="text-sm text-gray_secondary">
      Need help? <a href="#" class="text-highlight_primary hover:underline">Contact our support team</a>
    </p>
  </div>
</div>
