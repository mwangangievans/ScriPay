<div class="flex flex-col items-center justify-center  p-4">
  <div class="flex justify-center space-x-2 sm:space-x-4 mt-4">
    <input *ngFor="let _ of otpArray; let i = index" #otpInput type="text" maxlength="1" inputmode="numeric"
      pattern="\d*"
      class="w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
      [(ngModel)]="otpValues[i]" (input)="onInput($event, i)" (keydown)="onKeyDown($event, i)"
      (paste)="onPaste($event)" />
  </div>

  <div *ngIf="error" class="mt-2 text-red-600 text-sm">{{ errorMessage }}</div>

  <!-- <button class="mt-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700" (click)="resendOtp()">
    Resend OTP
  </button> -->
</div>
